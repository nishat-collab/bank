<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Branches</title>
</head>
<body>
<h1 th:text="${bank.name}">Bank Name</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="branch : ${branches}">
        <td th:text="${branch.id}">1</td>
        <td th:text="${branch.name}">Branch Name</td>
        <td th:text="${branch.address}">Branch Address</td>
    </tr>
    </tbody>
</table>
</body>
</html>
